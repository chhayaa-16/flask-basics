<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
</head>
<body>
    <h1>Grades</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        {% for subject, grade in grades.items() %}
        <tr>
            <td>{{ subject }}</td>
            <td>{{ grade }}</td>
        </tr>
        {% endfor %}
    </table>


    <nav>
        <a href="/profile">Profile</a> |
        <a href="/grades">Grades</a>
    </nav>
</body>
</html>
