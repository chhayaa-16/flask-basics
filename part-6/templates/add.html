{% extends 'base.html' %}
{% block content %}

<h2>Add New Task</h2>

<form method="POST">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Status</label>
    <select name="status">
        <option>Pending</option>
        <option>In Progress</option>
        <option>Completed</option>
    </select>

    <label>Priority</label>
    <select name="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
    </select>

    <button type="submit">Add Task</button>
</form>

{% endblock %}
