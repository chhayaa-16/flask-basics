{% extends "base.html" %}

{% block content %}
<h2>Projects using {{ skill }}</h2>

{% if projects %}
    <ul>
    {% for project in projects %}
        <li>{{ project.name }} - {{ project.status }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects found for this skill.</p>
{% endif %}

{% endblock %}
